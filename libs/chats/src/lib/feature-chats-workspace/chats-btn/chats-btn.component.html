@if (chat(); as chat) {

  <app-avatar-circle
    [avatarUrl]="chat.userFrom.avatarUrl"
    class="size32"
  ></app-avatar-circle>

  <div class="last-message__wrapper">
    <div class="chat-user medium-text">
      {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
    </div>
    <div class="medium-text">
      {{
        chat.message
          ? (chat.message.length > 8
            ? (chat.message | slice:0:8) + '...'
            : chat.message)
          : 'Нет сообщений...'
      }}
    </div>
  </div>
}
