<div class="messages-wrapper" #messagesWrapper>
  @for (group of messages(); track group[0]) {
    <div class="date-label">{{ group[0] }}</div>
    @for (message of group[1]; track message.id) {
      <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
    }
  }
</div>

<app-message-input (submitted)="onSendMessage($event)"></app-message-input>
